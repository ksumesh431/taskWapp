<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
      
</head>

<body>
    <div class="toolbar">
        
        <div class="colourPicker">
            <div class="filter">
                <div class="filter-color pink" col="#D795AC"></div>
            </div>
            <div class="filter">
                <div class="filter-color blue" col="#60CBDF"></div>
            </div>
            <div class="filter">
                <div class="filter-color green" col="#92E6C8"></div>
            </div>
            <div class="filter">
                <div class="filter-color black" col="#312F31"></div>
            </div>
        </div>
        <div class="actions">
            <div class="icon-container pl">
                <i class="fas fa-plus"></i>
            </div>
            <div class="icon-container ex">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>
    <div class="main-container">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js" defer></script>
    <!-- Usage -->
    <script src="script.js" defer></script>
</body>

</html>
